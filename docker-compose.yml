version: "3.9"
services:
  vaultwarden:
    image: vaultwarden/server:1.35.4@sha256:43498a94b22f9563f2a94b53760ab3e710eefc0d0cac2efda4b12b9eb8690664
    hostname: vaultwarden
    container_name: vaultwarden__vaultwarden
    restart: unless-stopped
    environment:
      SIGNUPS_ALLOWED: "false"
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    volumes:
      - type: volume
        source: vaultwarden_data
        target: /data
    expose:
      - 80
    networks:
      - outband
    deploy:
      resources:
        limits:
          memory: 512m
  cloudflared:
    image: cloudflare/cloudflared:2025.11.1@sha256:89ee50efb1e9cb2ae30281a8a404fed95eb8f02f0a972617526f8c5b417acae2
    hostname: cloudflared
    container_name: vaultwarden__cloudflared
    restart: unless-stopped
    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout
    command: tunnel run --token ${TUNNEL_TOKEN}
    networks:
      outband:
      # prometheus__cloudflared:
      #   aliases:
      #     - vaultwarden__cloudflared
    deploy:
      resources:
        limits:
          memory: 128m
volumes:
  vaultwarden_data:
    name: vaultwarden__vaultwarden_data
  mariadb_data:
    name: vaultwarden__mariadb_data
networks:
  outband:
    name: vaultwarden__outband
