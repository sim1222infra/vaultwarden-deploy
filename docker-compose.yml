version: '3.9'
services:
  vaultwarden:
    image: vaultwarden/server:1.29.2@sha256:fe651bfc38e98cfdd56c43e4ad3b8ad35d1bead78bd5b636e4acfceb4a48bd46
    hostname: vaultwarden
    container_name: vaultwarden__vaultwarden
    restart: unless-stopped

    environment:
      SIGNUPS_ALLOWED: 'false'
      ADMIN_TOKEN: ${ADMIN_TOKEN}

    volumes:
      - type: volume
        source: vaultwarden_data
        target: /data

    expose:
      - 80

    networks:
      - outband

    deploy:
      resources:
        limits:
          memory: 256m

  cloudflared:
    image: cloudflare/cloudflared:2023.8.2@sha256:93561dfa0032006354be56476f09e3d8743d53d202368672c2847c1631f7be50
    hostname: cloudflared
    container_name: vaultwarden__cloudflared
    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}

    networks:
      outband:
      prometheus__cloudflared:
        aliases:
          - vaultwarden__cloudflared

    deploy:
      resources:
        limits:
          memory: 128m

volumes:
  vaultwarden_data:
    name: vaultwarden__vaultwarden_data
  mariadb_data:
    name: vaultwarden__mariadb_data

networks:
  outband:
    name: vaultwarden__outband

  prometheus__cloudflared:
    name: prometheus__cloudflared 
    external: true
